
{% extends 'base.html' %}
{% block content %}
<h2>Админ-панель</h2>

<h4>Пользователи</h4>
<ul class="list-group mb-4">
    {% for user in users %}
        <li class="list-group-item">{{ user.username }} ({{ user.email }})</li>
    {% endfor %}
</ul>

<h4>Документация</h4>
<ul class="list-group">
    {% for doc in docs %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ doc.title }}</strong> - {{ doc.category }}
            </div>
            <a href="{{ url_for('main.delete_doc', doc_id=doc.id) }}" class="btn btn-danger btn-sm">Удалить</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
