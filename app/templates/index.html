
{% extends 'base.html' %}
{% block content %}
<h1>Документация</h1>
<ul class="list-group">
    {% for doc in docs %}
        <li class="list-group-item">
            <h5>{{ doc.title }}</h5>
            <p><strong>Категория:</strong> {{ doc.category }}</p>
            <pre>{{ doc.content[:200] }}...</pre>
        </li>
    {% endfor %}
</ul>
{% endblock %}
